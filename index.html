<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <template id="prod-in-conc">
      <div class="product-conc">
        <p class="product-conc__name">Fries</p>
        <div class="product-conc__dismount"></div>
        <p class="product-conc__amount">1</p>
        <div class="product-conc__add"></div>
        <p class="product-conc__price">15$</p>
      </div>
    </template>

    <div class="wrapper">
      <section class="entry-page">
        <div class="entry-page__main-part">
          <div class="entry-page__title">Eat, Sweet and Drink Restaurant</div>
          <div class="entry-page__image-box">
            <img
              src="./assets/images/color/chef.jpg"
              alt="image of chef"
              class="entry-page__image"
            />
          </div>
        </div>
        <footer class="entry-page__footer">
          <p class="entry-page__text">Tap to continue</p>
        </footer>
      </section>
      <main class="main-page">
        <header class="main-title-box">
          <h1 class="main-title-box__text">Eat, Sweet And Drink Restaurant</h1>
        </header>
        <section class="main-page-part">
          <div class="products-and-image">
            <div class="products">
              <!-- start -->

              <div class="blank"></div>
              <!-- end -->
            </div>

            <div class="picture-box">
              <img
                src="./assets/images/color/chef.jpg"
                alt="chef image"
                class="picture-box__image"
              />
            </div>
          </div>
          <!--  -->
          <div class="order-conclusion">
            <div class="order-conclusion__price">Total Price: 0$</div>
            <button class="order-conclusion__button">
              Check order
              <span class="order-conclusion--hover-span"></span>
            </button>
          </div>
        </section>
        <!--  -->
        <section class="products-categories">
          <div class="product-categories__hat-image-box">
            <img
              src="./assets/images/menu/hat.png"
              alt="chec-hat-image"
              class="product-categorie__hat-image"
            />
          </div>
          <div class="products-category__container" data-category="drinks">
            <div class="products-category products-category--drinks">
              <div class="products-category__desc">Drinks</div>
            </div>
          </div>
          <div class="products-category__container" data-category="sweets">
            <div class="products-category products-category--sweets">
              <div class="products-category__desc">Sweets</div>
            </div>
          </div>
          <div class="products-category__container" data-category="meals">
            <div class="products-category products-category--meals">
              <div class="products-category__desc">Meals</div>
            </div>
          </div>
          <div class="product-categories__hat-image-box">
            <img
              src="./assets/images/menu/hatReversed.png"
              alt="chec-hat-image"
              class="product-categorie__hat-image"
            />
          </div>
        </section>
      </main>
      <article class="backdrop"></article>
      <article class="modal">
        <div class="order-placed">
          <div class="order-placed__waiting"></div>
          <div class="order-placed__info">Order placed!</div>
        </div>
        <div class="wrapper-conc">
          <div class="products-conc"></div>
          <div class="discount">
            <input
              type="text"
              class="discount__input"
              placeholder="Enter discount code"
            />
            <button class="discount__btn" type="button">Use code</button>
          </div>
          <h1 class="modal__total-price">Total Price: 50$</h1>
          <div class="modal__finish-buttons">
            <button class="modal__back-btn" type="button">Back</button>
            <button class="modal__order-btn" type="button">Order</button>
          </div>
        </div>
      </article>
    </div>
    <script src="assets/scripts/app.js"></script>
  </body>
</html>
